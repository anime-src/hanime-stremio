version: '3'

services:
  hanime-addon:
    build: .
    ports:
      - "61327:61327"
    environment:
      # Server configuration
      - PUBLIC_URL=http://localhost:61327
      - NODE_ENV=development
      - PORT=61327
      # Logging
      - LOG_LEVEL=debug
      # Cache configuration
      - CACHE_ENABLED=true
      - BROWSER_CACHE=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:61327/manifest.json', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

