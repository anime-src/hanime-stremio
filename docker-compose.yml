version: '3'

services:
  hanime-addon:
    build: .
    ports:
      - "61327:61327"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - hanime-network
    environment:
      # Server configuration
      - PUBLIC_URL=http://localhost:61327
      - NODE_ENV=development
      - PORT=61327
      # Logging
      - LOG_LEVEL=debug
      # Cache configuration
      - CACHE_ENABLED=true
      - BROWSER_CACHE=true
      - REDIS_URL=redis://redis:6379
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_USE_REDIS=true
      - SLOW_DOWN_ENABLED=true
      - SLOW_DOWN_USE_REDIS=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:61327/manifest.json', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 768m --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - hanime-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 256M

networks:
  hanime-network:
    driver: bridge
